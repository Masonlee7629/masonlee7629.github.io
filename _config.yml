about_profile_image: images/profile/gyeoms.jpg
about_content: | # this will include new lines to allow paragraphs
  안녕하세요. SpringBoot를 활용한 Wep 개발이 가능한 백엔드 개발자 이대겸입니다.
  <br>
  <br>
  6개월 동안 물류 스타트업에서 퍼블리싱 업무를 맡았으며, 그 후, 1년 6개월 동안 온라인 교육용 콘텐츠 유통사에서 콘텐츠 포팅 및 유통 업무를 담당하여 근무한 경력이 있습니다.
  <br>
  <br>
  개인적으로 서버와 데이터 처리 등에 대한 관심을 갖게 되어 백엔드 개발자로 직무 변경을 원하고 있었고, 일을 하며 독학으로 개발 관련 공부를 하던 중 한계를 느꼈고, 
  공부의 방향성에 대한 의문을 해소할 수 없어서 퇴사 후, 코드스테이츠의 백엔드 부트캠프를 학습 및 수료하게 되었습니다.<br>
  수료 이후엔 SpringBoot, 알고리즘, 자료구조 등 각종 개발 지식과 정보처리기사 자격증 취득을 위해 [블로그](https://masonlee7629.tistory.com/)를 작성하며 학습 중입니다.
  <br>
  <br>

